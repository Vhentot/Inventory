<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory System</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Ven's Inventory System</h1>
	</header>
	<main>
		<form action="#" id="inputForm">
			<p id="usersList"></p>
			<p>Item: <input type="text" id="item"></p>
			<p>Quantity: <input type="number" id="quantity"></p>
			<input type="submit" value="Submit" id="submitButton">
		</form>
		<div class="setVisibility">
			<p>View table (Check the box)<input type="checkbox" id="checkbox"></p>
		</div>
		<div class="tablesSection">
			<table>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
				</tr>
			</table>
		</div>
		<form id="editForm" style="display: none;">
			<input type="text" id="newText"/>
			<input type="submit">
		</form>
	</main>
	<script src="app.js"></script>
</body>
</html>
